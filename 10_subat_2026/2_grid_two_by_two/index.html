<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Two By Two</title>

    <style>
        .container {background-color: aqua; display: grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2,300px); gap:10px;}
        .box {background-color: gray; margin: 10px; padding:10px; display: grid; place-items: center;}
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Kutu 1</div>
        <div class="box">Kutu 2</div>
        <div class="box">Kutu 3</div>
        <div class="box">Kutu 4</div>
    </div>
</body>
</html>
