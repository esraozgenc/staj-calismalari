<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Gallery</title>
    <style>
        .gallery{background-color: beige; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:10px;}
        .photo{background-color: pink; height:150px; display: flex; align-items: center; justify-content: center; font-size: 24px;}
    </style>
</head>
<body>
    <div class="gallery">
        <div class= "photo">1</div>
        <div class= "photo">2</div>
        <div class= "photo">3</div>
        <div class= "photo">4</div>
        <div class= "photo">5</div>
        <div class= "photo">6</div>
        <div class= "photo">7</div>
        <div class= "photo">8</div>
    </div>
</body>
</html>
