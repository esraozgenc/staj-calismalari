<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Card</title>
    <style>
        .container{background-color: rgb(126, 178, 228); display: grid; grid-template-columns: 2fr 1fr; grid-template-rows: repeat(2, 200px);}
        .card{background-color: rgb(248, 237, 119); margin:5px; padding:3px;}
        .one{grid-row: span 2;}
    </style>
</head>
<body>
    <div class="container">
        <div class="card one">Kart 1</div>
        <div class="card ">Kart 2</div>
        <div class="card ">Kart 3</div>
    </div>
</body>
</html>
